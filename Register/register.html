<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../Register/register.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <ul>
        <li class="LogoWebsite">
            <a href="../Home/index.html">
                <img class="TopLeftLogo" src="../Home/img/Logo.png" alt="">
            </a>
        </li>
        <li class="BtnNavigasi">
            <a href="">
                LOGIN
            </a>
        </li>
    </ul>

    <div>
        <h1 class="center addBackground">
            REGISTER
        </h1>
    </div>

    <div class="formLayout">
        <form class="form" action="../Home/index.html">
            <label>
                Name
            </label>
            <input class="FirstName" type="text" placeholder="First Name" required>
            <input class="LastName" type="text" placeholder="Last Name" required>
            
            <label>
                Email
            </label>
            <input class="FullBox"  type="text" placeholder="Email" required>
            
            <label>
                Password
            </label>
            <input class="FullBox" type="password" placeholder="Password" required>

            <label>
                Home Address
            </label>
            <input class="FullBox"  type="text" placeholder="Address" required>

            <label>
                Gender
            </label>
            
            <input type="radio" id="male" name="gender">
                <label class="exception" for="male">
                    Male
                </label>
            </input>
            <br>
            <input type="radio" id="female" name="gender">
                <label class="exception" for="female">
                    Female
                </label>
            </input>
            
            <br>

            <input type="checkbox" id="agree" required>
            <label class="exception Agreement" for="agree">
                I agree with the terms and services.
            </label>

            <br>
            <br>
            <div class="btnCenter">
                <input class="buttonSubmit" type="submit" value="REGISTER">
            </div>

        </form>
    </div>
</body>

</html>
